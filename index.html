<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lodě</title>
</head>
<body>
    <div id="fullscreenMessage">
        <h1>Lodě</h1>
        <p>Vítejte ve hře lodě. Cílem hry je potopit všechna plavidla vašeho soupeře (počítače).</p>
        <button>Hrát</button>
    </div>
    <main>
        <div id="opponentsArea" class="areas">
            <div class="tableArea"></div>
            <div class="infoArea">
                <h2>Flotila protivníka</h2>
                <table class="shipsCountTable">
                    <tr><th>Loď</th><th>Zbývá</th></tr>
                    <tr>
                        <td>
                            <!--Loď 1x1-->
                            <div class="ship ship1">1x1</div>
                        </td>
                        <td class="shipCountNum shipCountNum1">0</td>
                    </tr>
                    <tr>
                        <td>
                            <!--Loď 2x1-->
                            <div class="ship ship2">2x1</div>
                        </td>
                        <td class="shipCountNum shipCountNum2">0</td>
                    </tr>
                    <tr>
                        <td>
                            <!--Loď 3x1-->
                            <div class="ship ship3">3x1</div>
                        </td>
                        <td class="shipCountNum shipCountNum3">0</td>
                    </tr>
                    
                    <tr>
                        <td>
                            <!--Loď 4x1-->
                            <div class="ship ship4">4x1</div>
                        </td>
                        <td class="shipCountNum shipCountNum4">0</td>
                    </tr>
                </table>
                <div id="message">
                        <p>Zahajte hru</p>
                </div>
            </div>
        </div>
        <div id="playersArea" class="areas">
            <div class="tableArea"></div>
            <div class="infoArea">
                <h2>Vaše flotila</h2>
                <table class="shipsCountTable">
                    <tr><th>Loď</th><th>Zbývá</th></tr>
                    <tr>
                        <td>
                            <!--Loď 1x1-->
                            <div class="ship ship1">1x1</div>
                        </td>
                        <td class="shipCountNum shipCountNum1">0</td>
                    </tr>
                    <tr>
                        <td>
                            <!--Loď 2x1-->
                            <div class="ship ship2">2x1</div>
                        </td>
                        <td class="shipCountNum shipCountNum2">0</td>
                    </tr>
                    <tr>
                        <td>
                            <!--Loď 3x1-->
                            <div class="ship ship3">3x1</div>
                        </td>
                        <td class="shipCountNum shipCountNum3">0</td>
                    </tr>
                    
                    <tr>
                        <td>
                            <!--Loď 4x1-->
                            <div class="ship ship4">4x1</div>
                        </td>
                        <td class="shipCountNum shipCountNum4">0</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
<script src="players.js"></script>
<script src="main.js"></script>
</html>
